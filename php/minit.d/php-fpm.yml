name: php-fpm-modify-php-ini
kind: once
command:
  - merge-env-to-ini
  - --from
  - PHPCFG_PHP_INI_
  - --to 
  - /etc/php.ini
---
name: php-fpm-modify-php-fpm-conf
kind: once
command:
  - merge-env-to-ini
  - --from 
  - PHPCFG_PHP_FPM_CONF_
  - --to 
  - /etc/php-fpm.conf
---
name: php-fpm-modify-pool-www-conf
kind: once
command:
  - merge-env-to-ini
  - --from 
  - PHPCFG_PHP_FPM_WWW_CONF_
  - --to 
  - /etc/php-fpm.d/www.conf
---
name: php-fpm-mkdir
kind: once
command:
  - mkdir
  - -p
  - /run/php
---
name: php-fpm
kind: daemon
command:
  - /usr/sbin/php-fpm
  - -R
  - --nodaemonize
  - --fpm-config
  - /etc/php-fpm.conf