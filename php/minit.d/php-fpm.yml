name: php-fpm-modify-php-ini
kind: once
command:
  - merge-env-to-ini
  - --from
  - PHPCFG_FPM_PHP_INI_
  - --to 
  - /etc/php/${PHP_VERSION}/fpm/php.ini
---
name: php-fpm-modify-php-fpm-conf
kind: once
command:
  - merge-env-to-ini
  - --from 
  - PHPCFG_FPM_PHP_FPM_CONF_
  - --to 
  - /etc/php/${PHP_VERSION}/fpm/php-fpm.conf
---
name: php-fpm-modify-pool-www-conf
kind: once
command:
  - merge-env-to-ini
  - --from 
  - PHPCFG_FPM_POOL_WWW_CONF_
  - --to 
  - /etc/php/${PHP_VERSION}/fpm/pool.d/www.conf
---
name: php-fpm-mkdir
kind: once
command:
  - mkdir
  - -p
  - /run/php
---
name: php-fpm
kind: daemon
command:
  - /usr/sbin/php-fpm${PHP_VERSION}
  - -R
  - --nodaemonize
  - --fpm-config
  - /etc/php/${PHP_VERSION}/fpm/php-fpm.conf