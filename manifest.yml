base: acicn
doc: https://github.com/acicn/library/tree/latest/{{.Repo}}
upstreams:
  - alpine:3.12
  - ubuntu:20.04
  - ubuntu:18.04
  - mysql:5.7
  - mysql:5.6
repos:
  # OS
  - alpine
  - ubuntu
  # Runtime
  - jdk
  - nginx
  - node
  - tomcat
  - php
  - python
  # Infrastructure
  - elasticsearch
  - mysql
  - mongo
  - postgres
  - redis
  - zookeeper
  # builder
  - ubuntu-builder
  - node-builder
mirrors:
  - k8s.gcr.io/ingress-nginx/controller =>  ingress-nginx-controller
  - k8s.gcr.io/defaultbackend-amd64     =>  ingress-nginx-defaultbackend
  - jettech/kube-webhook-certgen        =>  ingress-nginx-kube-webhook-certgen
vars:
  repo_base: acicn
  minit_version: 1.5.1
